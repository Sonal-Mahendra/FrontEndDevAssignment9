<form #form="ngForm" (ngSubmit)="handleSubmit($event,form.value)">
  <div class="form-group">
  <label for="input1">Input 1:::</label>
  <input type="text" name="input1"class="form-control" ngModel>
</div>
<div class="form-group">
    <label for="input2">Input 2:::</label>
    <input type="text" name="input2"class="form-control" ngModel>
  </div>
  <div class="form-group">
      <label for="input3">Input 3:::</label>
      <input type="text" name="input3"class="form-control" ngModel>
    </div>
    <div class="dropup">
        <label for="skills">Skills</label>
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
                              
                              (onSelect)="onItemSelect($event)"
                              (onDeSelect)="OnItemDeSelect($event)" 
                              (onSelectAll)="onSelectAll($event)" 
                              (onDeSelectAll)="onDeSelectAll($event)" name="skills">
        </angular2-multiselect>
    </div>
    <br/>
    <br/>
    <div class="form-group" style="text-align:left">
        <label for="Course">Courses</label>
        
        <select class="text-box" id="courses" name="courses" class="form-control" ngModel>
         
          <option >Select Course</option>
          <option *ngFor="let m of course" [ngValue]="m.courseList">
         
            {{m.courseList}}
          </option>
        </select>
      </div>
   
<button type="submit" class="btn btn-primary">Login</button>

<br/>
<br/>
<br/>
<table class="table">
  <tr><td>{{form.value.input1}}</td></tr>
  <tr><td>{{form.value.input2}}</td></tr>
  <tr><td>{{form.value.input3}}</td></tr>
  <tr><td>{{form.value.courses}}</td></tr>
  <tr><td><div class="form-group" *ngFor="let value of selectedItems;let i = index">{{value.id}}    {{value.itemName}}</div></td></tr>


</table>

</form>
